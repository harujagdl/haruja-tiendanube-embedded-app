name: Seed Counters from JSON

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Si true, solo imprime el resumen sin escribir en Firestore'
        type: boolean
        default: true
      jsonPath:
        description: 'Ruta al JSON hist√≥rico'
        type: string
        default: 'Data/codigos_historicos.json'

jobs:
  seed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true

      - name: Install dependencies
        run: npm install

      - name: Seed counters
        run: node scripts/seedCountersFromJson.mjs
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          DRY_RUN: ${{ inputs.dryRun }}
          JSON_PATH: ${{ inputs.jsonPath }}

      - name: Nota
        run: |
          echo "Para ejecutar localmente:"
          echo "  DRY_RUN=true JSON_PATH='Data/codigos_historicos.json' node scripts/seedCountersFromJson.mjs"
