name: Deploy Firebase (Hosting + Firestore)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install functions dependencies
        working-directory: functions
        run: npm install --omit=dev

      # Escribe el service account desde el secret CORRECTO: GCP_SA_KEY
      - name: Write service account
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/serviceAccount.json
          ls -lah /tmp/serviceAccount.json
          node -e "JSON.parse(require('fs').readFileSync('/tmp/serviceAccount.json','utf8')); console.log('SA JSON OK')"

      - name: Deploy Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          firebase deploy \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --only firestore:indexes,firestore:rules,hosting,functions \
            --force \
            --non-interactive
