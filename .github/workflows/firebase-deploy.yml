name: Deploy Firebase Hosting

on:
  workflow_dispatch:

jobs:
  hostingDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write service account
        run: |
          printf '%s' "${{ secrets.GCP_SA_KEY }}" > /tmp/serviceAccount.json

      - name: Deploy Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceAccount.json
          npx -y firebase-tools@latest deploy \
            --only hosting,firestore:indexes \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --force \
            --non-interactive
