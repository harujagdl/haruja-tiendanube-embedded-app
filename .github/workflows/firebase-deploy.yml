name: Deploy Firebase (Hosting + Firestore)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install functions dependencies
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

      # Escribe el service account
      - name: Write service account
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/serviceAccount.json
          node -e "JSON.parse(require('fs').readFileSync('/tmp/serviceAccount.json','utf8')); console.log('SA JSON OK')"

      # ✅ DEBUG: confirma que el asset existe en el runner
      - name: Debug hosting files
        run: |
          echo "== firebase.json =="
          cat firebase.json || true
          echo ""
          echo "== app/assets =="
          ls -lah app/assets || true
          echo ""
          test -f app/assets/haruja-logo.png && echo "✅ haruja-logo.png exists" || (echo "❌ haruja-logo.png missing" && exit 1)
          echo ""
          echo "== .firebaseignore (if exists) =="
          [ -f .firebaseignore ] && cat .firebaseignore || echo "(no .firebaseignore)"

      # ✅ DEBUG: confirma a qué proyecto vas a desplegar
      - name: Debug Firebase target project
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          echo "Deploying to project: ${{ secrets.FIREBASE_PROJECT_ID }}"
          firebase projects:list || true

      # ✅ Deploy HOSTING primero (para aislar el problema)
      - name: Deploy Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          firebase deploy \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --only hosting \
            --non-interactive

      # ✅ FIX: borrar función vieja/rota que quedó con "activador desconocido"
      # (Firebase no permite cambiar el tipo de HTTPS -> background trigger, hay que borrar y recrear)
      - name: Delete old replicateAdminToPublic (if exists)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          set +e
          firebase functions:delete replicateAdminToPublic \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --region us-central1 \
            --force \
            --non-interactive
          echo "Delete step finished (may be 'not found' and that's OK)."
          set -e

      # Deploy Firestore rules/indexes + functions después
      - name: Deploy Firestore + Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
        run: |
          firebase deploy \
            --project "${{ secrets.FIREBASE_PROJECT_ID }}" \
            --only firestore:indexes,firestore:rules,functions \
            --force \
            --non-interactive

      - name: Run split migration (master -> public/admin)
        working-directory: functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/serviceAccount.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: node scripts/run-migrate-split.cjs
