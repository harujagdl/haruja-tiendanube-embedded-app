name: Deploy Firebase (Hosting + Firestore + Indexes)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > serviceAccount.json

      - name: Deploy Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: serviceAccount.json
        run: |
          firebase deploy --only hosting,firestore,indexes --project haruja-tiendanube
